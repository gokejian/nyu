# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  branch = "master"
  name = "github.com/jwoos/go_checkers"

[[constraint]]
  name = "github.com/asticode/go-astilectron"
  #version = "0.5.0"
  revision = "2cc41c241216d45ccdae1fb2af7e5d114855cc74"

[[constraint]]
  #branch = "master"
  name = "github.com/asticode/go-astilectron-bootstrap"
	revision = "e777aa2beef481bd163363b7b9d2165f01b89817"
