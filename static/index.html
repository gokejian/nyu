<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Course Evaluations</title>

		<link href="styles/vendor/bootstrap.min.css" rel="stylesheet">
		<link href="styles/main.css" rel="stylesheet">
	</head>

	<body>

		<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<a class="navbar-brand" href="#">Course Evaluations</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/about.html">About</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<main role="main" class="container">
			<div class="collpase show multi-collapse">
				<form class="mt-5">
					<div class="form-row">
						<div class="col-md-3"></div>
						<div class="form-group col-md-6">
							<label for="login-email">Email address</label>
							<input type="email" class="form-control" id="login-email" placeholder="example@example.site">
						</div>
						<div class="col-md-3"></div>
					</div>
					<div class="form-row">
						<div class="col-md-3"></div>
						<div class="form-group col-md-6">
							<label for="login-password">Password</label>
							<input type="password" class="form-control" id="login-password" placeholder="password">
						</div>
						<div class="col-md-3"></div>
					</div>
					<div class="form-row justify-content-md-center">
						<div class="col-auto">
							<a id="login-submit" class="btn btn-primary" href="#" role="button">Log in</a>
						</div>
					</div>
				</form>

				<div class="row justify-content-md-center">
					<small>Don't have an account? <a data-toggle="collapse" href=".multi-collapse" role="button">Sign up</a></small>
				</div>
			</div>

			<div class="collapse multi-collapse">
				<form class="mt-5">
					<div class="form-row">
						<div class="col-md-3"></div>
						<div class="form-group col-md-6">
							<label for="register-email">Email address</label>
							<input type="email" class="form-control" id="register-email" placeholder="example@example.site">
						</div>
						<div class="col-md-3"></div>
					</div>
					<div class="form-row">
						<div class="col-md-3"></div>
						<div class="form-group col-md-6">
							<label for="register-password">Password</label>
							<input type="password" class="form-control" id="register-password" placeholder="password">
						</div>
						<div class="col-md-3"></div>
					</div>
					<div class="form-row justify-content-md-center">
						<div class="col-auto">
							<a id="register-submit" class="btn btn-primary" href="#" role="button">Register</a>
						</div>
					</div>
				</form>

				<div class="row justify-content-md-center">
					<small>Already have an account? <a data-toggle="collapse" href=".multi-collapse" role="button">Log in</a></small>
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="container">
				<span class="text-muted">Yining Wang, Mohammad Rafi, Lyu Longtao, Johnson Mei, Jun Woo Shin</span>
			</div>
		</footer>
	</body>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="scripts/common.js"></script>
	<script src="scripts/index.js"></script>
</html>
