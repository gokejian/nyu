<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Course Evaluations</title>

		<link href="/styles/vendor/bootstrap.min.css" rel="stylesheet">
		<link href="/styles/main.css" rel="stylesheet">
	</head>

	<body>

		<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<a class="navbar-brand" href="#">Course Evaluations</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="/student/evaluation.html">Evaluation</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/student/history.html">History</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<!-- Begin page content -->
		<main role="main" class="container mt-5">
			<form>
				<div class="form-row">
					<div class="col-md-3"></div>
					<div class="form-group col-md-6">
						<label for="courses">Courses</label>
						<select id="courses" class="form-control">
							<option></option>
						</select>
					</div>
					<div class="col-md-3"></div>
				</div>

				<div class="form-row">
					<div class="col-md-3"></div>
					<div class="form-group col-md-6">
						<label for="rating">Rating</label>
						<input type="range" class="custom-range form-control-range" id="rating" min="1" max="5">
					</div>
					<div class="col-md-3"></div>
				</div>

				<div class="form-row">
					<div class="col-md-3"></div>
					<div class="form-group col-md-6">
						<label for="comments">Comment</label>
						<textarea class="form-control" id="comments" rows="3"></textarea>
					</div>
					<div class="col-md-3"></div>
				</div>

				<div class="form-row justify-content-center">
					<div class="col-auto">
						<a id="submit" class="btn btn-primary" href="#" role="button">Submit</a>
					</div>
				</div>
			</form>
		</main>

		<footer class="footer">
			<div class="container">
				<span class="text-muted">Yining Wang, Mohammad Rafi, Lyu Longtao, Johnson Mei, Jun Woo Shin</span>
			</div>
		</footer>
	</body>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="/scripts/common.js"></script>
	<script src="/scripts/student.js"></script>
</html>
