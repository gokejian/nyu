				<input type="number" id="prating" min="0" max="5" name="prating" required placeholder="0 For disagree, 5 for agree">

				<label for="trating">TA's helpfulness</label>
				<input type="number" id="trating" min="0" max="5" name="trating" required placeholder="0 For disagree, 5 for agree">

				<label for"feedbacks">Addtional feedbacks...</label>
